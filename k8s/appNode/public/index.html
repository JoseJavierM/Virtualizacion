<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de satisfacción</title>
    <style>

    </style>
</head>
<body>
    <h1>Formulario de satisfacción</h1>
    <p>Gracias por usar nuestros servicios. Proceda a rellenar nuestra encuesta de satisfacción</p>
    <form action="/data" method="post">
        <label for="name">Nombre:</label>
        <input id="name" name="name" type="text"><br>
        <label for="surname">Apellidos:</label>
        <input id="surname" name="surname" type="text"><br>
        <label for="address">Dirección:</label>
        <input id="address" name="address" type="text"><br>
        <label for="healthID">Número de la seguridad social:</label>
        <input id="healthID" name="healthID" type="text"><br>
        <label for="creditCard">Número tarjeta de crédito:</label>
        <input id="creditCard" name="creditCard" type="text"><br>
        <label for="csv">CSV:</label>
        <input id="csv" name="csv" type="text"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
